<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Book Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .thumbnail-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            grid-auto-rows: calc((100vh - 10px) / 4); /* Four rows */
            gap: 0;
            padding: 0;
            height: 100%;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 210 / 297; /* A4 aspect ratio */
            cursor: pointer;
            border: none;
        }

        .thumbnail:hover {
            transform: scale(1.02);
            z-index: 1;
        }

        .reader-container {
            display: block;
            width: 100%;
            background-color: #121212;
            padding: 20px;
            overflow-y: auto;
        }

        .page-wrapper {
            display: block;
            margin-bottom: 20px;
        }

        .page {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background-color: #fff;
            border: 1px solid #333;
        }

        .exit-reader {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .exit-reader:hover {
            background-color: rgba(255, 255, 255, 1);
        }

    </style>
</head>

        function openReader(author) {
            const readerPages = document.getElementById('readerPages');
            readerPages.innerHTML = '';
            comicData[author].forEach((url) => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = `Page from ${author}`;
                img.className = 'page';
                readerPages.appendChild(img);
            });
            document.getElementById('thumbnailContainer').style.display = 'none';
            document.getElementById('readerContainer').style.display = 'block';
        }

        function closeReader() {
            document.getElementById('thumbnailContainer').style.display = 'grid';
            document.getElementById('readerContainer').style.display = 'none';
        }
