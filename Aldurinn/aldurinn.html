<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <title>Aldurinn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-size: cover;
      background-position: center;
    }
    #floating-frame {
      position: absolute;
      width: 150px;
      height: 150px;
      z-index: 15;
      border: 2px solid white;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }
    #fixed-frame {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      z-index: 15;
      border: 2px solid white;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }
    img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      display: block;
      z-index: 5;
      background: transparent;
    }
    .click-zone {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      z-index: 10;
    }
    .left-zone {
      left: 0;
    }
    .right-zone {
      right: 0;
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <div id="floating-frame"></div>
  <div id="fixed-frame"></div>
  <audio id="player" autoplay loop></audio>
  <img id="image" src="Adal/mynd1.png" alt="mynd">

  <div class="click-zone left-zone" onclick="previousImage()"></div>
  <div class="click-zone right-zone" onclick="nextImage()"></div>

  <script>
    const totalImages = 70;
    let currentImage = 1;

    // Skilgreindu hópana og lögin
    const songGroups = [
      { start: 1, end: 10, song: "Login/My Song 11 - er thett.wav" },
      { start: 11, end: 20, song: "Login/My Song 11.wav" },
      { start: 21, end: 30, song: "Login/My Song 16.wav" },
      { start: 31, end: 40, song: "Login/My Song 23.wav" },
      { start: 41, end: 50, song: "Login/My Song 26.wav" },
      { start: 51, end: 60, song: "Login/My Song 27.wav" },
      { start: 61, end: 70, song: "Login/My Song 34.wav" }
    ];

    const player = document.getElementById('player');
    const image = document.getElementById('image');
    const background = document.getElementById('background');
    const floatingFrame = document.getElementById('floating-frame');
    const fixedFrame = document.getElementById('fixed-frame');
    let currentGroup = null;

    function updateImage() {
      image.src = `Adal/mynd${currentImage}.png`;
      updateAudio();
    }

    function updateAudio() {
      const group = songGroups.find(g => currentImage >= g.start && currentImage <= g.end);
      if (group !== currentGroup) {
        currentGroup = group;
        player.src = group.song;
        player.play();
      }
    }

    function nextImage() {
      if (currentImage < totalImages) {
        currentImage++;
        updateImage();
      }
    }

    function previousImage() {
      if (currentImage > 1) {
        currentImage--;
        updateImage();
      }
    }

    // Add keyboard navigation
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight') {
        nextImage();
      } else if (event.key === 'ArrowLeft') {
        previousImage();
      }
    });

    // Cycle background images every 3 seconds
    const totalBackgrounds = 75; // Assume Bakgrunnsmyndir group has 75 images
    let currentBackground = 1;

    function updateBackground() {
      background.style.backgroundImage = `url('Bakgrunnsmyndir/mynd${currentBackground}.jpg')`;
      currentBackground = currentBackground < totalBackgrounds ? currentBackground + 1 : 1;
    }

    setInterval(updateBackground, 3000);

    // Initialize the first background
    updateBackground();

    // Floating frame logic
    let currentFloatingImage = 1;

    function updateFloatingFrame() {
      floatingFrame.style.backgroundImage = `url('Bakgrunnsmyndir/mynd${currentFloatingImage}.jpg')`;
      currentFloatingImage = currentFloatingImage < totalBackgrounds ? currentFloatingImage + 1 : 1;

      // Randomize position
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      floatingFrame.style.transform = `translate(${x}px, ${y}px)`;
    }

    setInterval(updateFloatingFrame, 3000);

    // Initialize the floating frame
    updateFloatingFrame();

    // Fixed frame logic
    let currentFixedImage = 1;

    function updateFixedFrame() {
      fixedFrame.style.backgroundImage = `url('Bakgrunnsmyndir/mynd${currentFixedImage}.jpg')`;
      currentFixedImage = currentFixedImage < totalBackgrounds ? currentFixedImage + 1 : 1;
    }

    // Cycle images in the fixed frame every 3 seconds
    setInterval(updateFixedFrame, 3000);

    // Initialize the fixed frame
    updateFixedFrame();

    // Byrja með fyrstu mynd og lag
    updateImage();
  </script>

</body>
</html>
