<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTramEgasidan</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 2px 2px 5px #ff0, 0 0 10px #f00;
            font-size: 3em;
            margin: 20px 0;
        }
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border: 3px solid #fff;
            margin: 20px;
            animation: expand 2s ease-in-out;
        }
        .section:nth-child(odd) {
            background-color: #111;
        }
        .section:nth-child(even) {
            background-color: #222;
        }
        @keyframes expand {
            from {
                transform: scale(0.9);
            }
            to {
                transform: scale(1);
            }
        }
        a {
            display: block;
            margin: 20px;
            font-size: 2em;
            color: #ff0;
            text-decoration: none;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        #arctic {
            background-image: url('https://i.imgur.com/ul4MEIv.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            padding: 50px;
            border: 3px solid #ff00ff;
        }
        #arid {
            font-family: Impact, sans-serif;
            font-size: 2em;
            color: #fff;
            background: #ff0;
            border: 2px solid #f00;
            padding: 20px;
            box-shadow: 0 0 20px #f00;
        }
        #arid::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/RmOiKrE.gif');
            top: -50px;
            left: -50px;
            opacity: 0.7;
        }
        #solusida {
            font-size: 1.5em;
            background-color: #888;
            border: 3px solid #ff00ff;
            padding: 20px;
            display: inline-block;
            cursor: pointer;
            position: relative;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .emoji {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        #cursor {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/3FhkgxQ.png');
            pointer-events: none;
            animation: cursor-move 2s ease-in-out infinite;
        }
        @keyframes cursor-move {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .section-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }
        .section {
            flex: 1 1 calc(33% - 20px);
            box-sizing: border-box;
        }
        @media (max-width: 800px) {
            .section {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media (max-width: 500px) {
            .section {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <h1>ULTramEgasidan</h1>
    <div class="section-container">
        <div class="section" id="arctic">
            <a href="ARCTIC/index.html">The Arctic Comics Journal</a>
        </div>
        <div class="section" id="arid">
            <a href="Arid2024/index.html">√Åri√∞ 2024 √≠ myndas√∂gum</a>
        </div>
        <div class="section" id="solusida">
            <a href="Solusida/index.html">Solusida</a>
        </div>
    </div>
    <div id="cursor"></div>
    <div class="emoji" style="left: 10%; top: 30%;">üåü</div>
    <div class="emoji" style="left: 70%; top: 50%;">üî•</div>
    <div class="emoji" style="left: 40%; top: 70%;">üí•</div>
    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });
    </script>
</body>
</html>
