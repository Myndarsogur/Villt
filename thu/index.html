<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <title>Þú víst sú</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    .background-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      transition: opacity 2s ease-in-out;
    }

    #preview {
      position: fixed;
      width: 300px;
      height: 200px;
      bottom: 150px;
      right: 200px;
      z-index: 2;
      background: black;
      overflow: hidden;
    }

    #preview img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.1s ;
    }

    #leftClickArea, #rightClickArea {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 3;
    }

    #leftClickArea { left: 0; }
    #rightClickArea { right: 0; }
  </style>
</head>
<body>
  <!-- Tveir bakgrunns-<img> sem fade-a á milli -->
  <img id="bg1" class="background-img" src="" style="opacity: 1;">
  <img id="bg2" class="background-img" src="" style="opacity: 0;">

  <div id="preview"></div>
  <div id="leftClickArea"></div>
  <div id="rightClickArea"></div>
  <audio id="music" src="thu.mp3" autoplay loop></audio>

  <script>
    const totalImages = 49;
    const imagePaths = Array.from({ length: totalImages }, (_, i) => `thu2/mynd${i + 1}.gif`);

    // Preload myndirnar
    imagePaths.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    // Fade bakgrunnur
    const bg1 = document.getElementById('bg1');
    const bg2 = document.getElementById('bg2');
    let useBg1 = true;
    let currentBgIndex = 0;

    function switchBackground(index) {
      const nextSrc = imagePaths[index] + '?t=' + Date.now();

      if (useBg1) {
        bg2.src = nextSrc;
        bg2.style.opacity = 1;
        bg1.style.opacity = 0;
      } else {
        bg1.src = nextSrc;
        bg1.style.opacity = 1;
        bg2.style.opacity = 0;
      }

      useBg1 = !useBg1;
    }

    switchBackground(currentBgIndex);
    setInterval(() => {
      currentBgIndex = (currentBgIndex + 1) % totalImages;
      switchBackground(currentBgIndex);
    }, 5000);

    // Preview
    const preview = document.getElementById('preview');
    const visited = [];
    let historyIndex = -1;

    function showPreviewImage(index) {
      const newImg = document.createElement('img');
      newImg.src = imagePaths[index] + '?t=' + Date.now();
      newImg.alt = 'forskoðun';
      newImg.style.width = '100%';
      newImg.style.height = '100%';
      newImg.style.objectFit = 'cover';
      newImg.style.opacity = '0';
      newImg.style.transition = 'opacity 1s ease-in-out';

      const oldImg = preview.querySelector('img');
      if (oldImg) {
        oldImg.style.opacity = '0';
        setTimeout(() => oldImg.remove(), 1000);
      }

      preview.appendChild(newImg);

      requestAnimationFrame(() => {
        newImg.style.opacity = '1';
      });
    }

    function goForward() {
      if (historyIndex < visited.length - 1) {
        historyIndex++;
        showPreviewImage(visited[historyIndex]);
      } else {
        if (visited.length >= totalImages) {
          const current = visited[historyIndex];
          visited.length = 0;
          visited.push(current);
          historyIndex = 0;
        }

        let next;
        do {
          next = Math.floor(Math.random() * totalImages);
        } while (visited.includes(next));

        visited.push(next);
        historyIndex++;
        showPreviewImage(next);
      }
      resetInactivityTimer();
    }

    function goBack() {
      if (historyIndex > 0) {
        historyIndex--;
        showPreviewImage(visited[historyIndex]);
      }
      resetInactivityTimer();
    }

    document.getElementById('rightClickArea').addEventListener('click', goForward);
    document.getElementById('leftClickArea').addEventListener('click', goBack);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') goForward();
      else if (e.key === 'ArrowLeft') goBack();
    });

    let inactivityTimer;
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        goForward();
      }, 5000);
    }

    goForward(); // sýna fyrstu mynd

    // Hljóð spilar eftir gagnvirkni
    function startMusicOnce() {
      const music = document.getElementById('music');
      if (music.paused) {
        music.play().catch((e) => console.log('Ekki tókst að spila lagið:', e));
      }
      document.removeEventListener('click', startMusicOnce);
      document.removeEventListener('keydown', startMusicOnce);
      document.removeEventListener('mousedown', startMusicOnce);
    }

    document.addEventListener('click', startMusicOnce);
    document.addEventListener('keydown', startMusicOnce);
    document.addEventListener('mousedown', startMusicOnce);
  </script>
</body>
</html>
