<div id="popup" class="popup">
    <form id="username-form">
        <label for="username">Sláðu inn nafn:</label>
        <input type="text" id="username" required>
        <button type="submit">Staðfesta</button>
    </form>
</div>
<div id="chat" class="hidden">
    <div id="messages"></div>
    <form id="message-form">
        <input type="text" id="message" placeholder="Skrifaðu skilaboð" required>
        <button type="submit">Senda</button>
    </form>
</div>
