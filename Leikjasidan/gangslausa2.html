<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>3D Box Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .scene {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .cube {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.5s ease-in-out;
        }
        .cube-face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ddd;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            cursor: pointer;
        }
        .front  { transform: rotateY(0deg) translateZ(75px); background: #ffd5d5; }
        .front::before {
            content: "üü™";
            position: absolute;
            bottom: 25%;
            color: #6b3fa0;
            font-size: 80px;
        }
        .front::after {
            content: "üî∫";
            position: absolute;
            top: 25%;
            color: #d91e18;
            font-size: 80px;
        }
        .front span {
            position: absolute;
            color: #fcd116;
            font-size: 80px;
        }

        .back   { transform: rotateY(180deg) translateZ(75px); background: #d5eaff; }
        .left   { transform: rotateY(-90deg) translateZ(75px); background: #d5ffd5; }
        .right  { transform: rotateY(90deg) translateZ(75px); background: #ffe5d5; }
        .top    { transform: rotateX(90deg) translateZ(75px); background: #e5d5ff; }
        .bottom { transform: rotateX(-90deg) translateZ(75px); background: #fff9d5; }
    </style>
</head>
<body>

<div class="scene">
    <div class="cube" id="cube">
        <div class="cube-face front" onclick="location.href='Formleikurinn/index.html'"><span>üü°</span></div>
        <div class="cube-face back" onclick="location.href='Skograekt\ simulator/index.html'">üå≤</div>
        <div class="cube-face left" onclick="location.href='Teiknileikurinn/index.html'">üé®</div>
        <div class="cube-face right" onclick="location.href='#'">‚ùî</div>
        <div class="cube-face top" onclick="location.href='#'">‚ùî</div>
        <div class="cube-face bottom" onclick="location.href='#'">‚ùî</div>
    </div>
</div>

<audio autoplay loop>
    <source src="https://example.com/433hz-drone-with-birdsong.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const cube = document.getElementById('cube');
    let isDragging = false;
    let startX, startY;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;

            currentX += dy * 0.5;
            currentY += dx * 0.5;

            cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;

            startX = e.clientX;
            startY = e.clientY;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

    document.addEventListener('mouseleave', () => {
        isDragging = false;
    });
</script>

</body>
</html>
