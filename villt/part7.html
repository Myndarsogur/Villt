<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <title>Ást & bylting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }
    /* Þetta er fyrir matseðilinn sem við sækjum */
    #menu {
      margin: 0;
      padding: 0;
    }
    pre {
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
      color: #000;
      margin: 0 5px;
    }
    a:hover {
      text-decoration: none;
      font-weight: bolder;
    }
    .menu-container {
      margin-top: 20px;
    }
    .main-content {
      margin: 20px;
    }
  </style>
</head>
<body>

  <!-- Hér mun matseðillinn birtast -->
  <div id="menu"></div>

  



  <!-- Aðalefni síðunnar (hér getur þú sett hvað sem er) -->
  <div class="main-content">
    <h2>Verkefnamiðaðar æfingar</h2>
    <ul>
      <li>Teiknaðu tilfinningar</li>



  </div>
    <!-- JavaScript kóði til að sækja menu.html og stinga honum inn í #menu -->
    <script>
      // Sækir 'menu.html' (verður að vera í sömu möppu eða réttum stíg)
      fetch('menu.html')
        .then(response => response.text())
        .then(data => {
          // Setur textainnihaldið (HTML) inn í #menu
          document.getElementById('menu').innerHTML = data;
        })
        .catch(error => console.error('Villa við að sækja menu.html:', error));
    </script>
  
  </body>
  </html>
</body>
</html>
