<h2>Verkefnamiðaðar æfingar</h2>
<p>
    Þessi hluti inniheldur æfingar í skapandi vinnu og mismunandi aðferða. Meðfylgjandi eru stuttar lýsingar á æfingunum og leiðbeiningar.
</p>

<h3>Æfingar:</h3>
<ul>
    <li>
        <strong>Teiknaðu eina blaðsíðu af myndasögu á 20 mínútum:</strong> Kannaðu sköpunargáfuna undir tímapressu. Skapaðu blaðsíðu innan þess tíma.
    </li>
    <li>
        <strong>Gerðu myndasögu sem er sögð bara með umhverfinu:</strong> Engar persónur, bara hlutir og umhverfi. Notaðu umhverfið til að segja sögu.
    </li>
    <li>
        <strong>Teiknaðu andlit á 1 mínútu:</strong> Veldu einhvern sem þú þekkir og teiknaðu andlitið á 1 mínútu.
    </li>
    <li>
        <strong>Teiknaðu andlit á 10 sekúndum:</strong> Enn hraðari nálgun sem leggur áherslu á kjarnaform andlitsins.
    </li>
    <li>
        <strong>Upphaf, framhald og endir:</strong> 
        <ul>
            <li>Teiknaðu upphaf af myndasögu.</li>
            <li>Teiknaðu framhald af tilteknum ramma.</li>
            <li>Skapaðu góðan endi fyrir myndasögu.</li>
        </ul>
    </li>
    <li>
        <strong>Rannsakaðu og skapaðu:</strong> Rannsakaðu manneskju sem þú elskar. Skoðaðu hvaðan hún kemur og hver hún er. Skapaðu síðan nýja manneskju hver hún er og hvaðan hún kemur.
    </li>
    <li>
        <strong>Teiknaðu tilfinningar:</strong> Sýndu ólíkar tilfinningar í teikningum þínum. Segðu sögu. 
    </li>
    <li>
        <strong>Teiknaðu eitthvað sem dansar á milli rammanna:</strong> Leyfðu hreyfingu að flæða milli ramma og skapa sögu eða stemningu.
    </li>
</ul>