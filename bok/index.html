<!doctype html>
<html lang="is">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bækur</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: #d8acac; color: #ffffff; font: 16px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    main { max-width: 900px; margin: 0 auto; padding: 16px; }

    /* 2×2 grid sem teygir sig niður síma (tvær dálkar, margar raðir) */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    /* Hver bók er einföld smelliflötur með bara titli (engin umgjörð eða aukahlutir) */
    a.book {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      color: inherit;
      border: 1px solid #ffffff;
      border-radius: 8px;
      padding: 20px;
      min-height: 420px;
      max-width: 310px;
    
    }

    .title { font-weight: 600; font-size: clamp(3.5rem, 2vw, 310px);text-shadow: 20px 15px 8px rgba(0,0,0,0.5); 
    }

    /* Smávægileg aðlögun á örþröngum skjám */
    @media (max-width: 460px) {
      a.book { padding: 16px; min-height: 96px; }
      .title { font-size: 1rem; }
    }

    /* Engir litir, aðeins svart/hvítt */
    img, svg { filter: grayscale(100%); }
  </style>
</head>
<body>
  <main>
    <section class="grid" aria-label="EPUB bækur">
      <!-- Settu allt að ~6 bækur hér að neðan. Aðeins titill og hlekkur. -->
      <a class="book" href="/downloads/bok1.epub" download style="background: #a9e3b5;">
        <div class="title">Nú eru góð ráð plöntur</div>
      </a>
      <a class="book" href="/downloads/bok2.epub" download style="background: #d4e7e7;">
        <div class="title">Now there are good advice plants</div>
      </a>
      <a class="book" href="/downloads/bok3.epub" download style="background: #e6d4f7;">
        <div class="title">Vók</div>
      </a>
      <a class="book" href="/downloads/bok4.epub" download>
        <div class="title">Ný bók</div>
      </a>
      <a class="book" href="/downloads/bok5.epub" download>
        <div class="title">Titill bókar 5</div>
      </a>
      <a class="book" href="/downloads/bok6.epub" download>
        <div class="title">Titill bókar 6</div>
      </a>
    </section>
  </main>
</body>
</html>
