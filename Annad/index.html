<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="UTF-8" />
    <title>3D Ganga</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #d0f0ff;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.160.1/build/three.module.js';
      import { GLTFLoader } from 'https://unpkg.com/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xb3e5fc);

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 2);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Ljós
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 5, 10);
      scene.add(directionalLight);

      // Jörð
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ color: 0x88cc88 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Módel
      const loader = new GLTFLoader();
      const modelPaths = [
        'models/model1.glb',
        'models/model2.glb',
        'models/model3.glb'
      ];

      const models = [];

      modelPaths.forEach((path, i) => {
        loader.load(path, (gltf) => {
          const model = gltf.scene;
          model.position.set(i % 2 === 0 ? -2 : 2, 0, -i * 10);
          model.scale.set(1.5, 1.5, 1.5);
          scene.add(model);
          models.push(model);
        }, undefined, (error) => {
          console.error(`Gat ekki hlaðið ${path}`, error);
        });
      });

      // Hreyfing
      let moveForward = false;
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp') moveForward = true;
      });
      document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowUp') moveForward = false;
      });

      function animate() {
        requestAnimationFrame(animate);
        if (moveForward) {
          camera.position.z -= 0.1;
        }
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
